<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#oldie { background-color: #ddd !important }
		</style>
	</head>
	<body>

		<script src="lib/three.min.js"></script>

		<script src="lib/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;
			var camera, scene, renderer;
			var plane, cube;
			var mouse, raycaster, isShiftDown = false;
            
            var edgeSize = 150;

			var rollOverMesh, rollOverMaterial;
			var cubeGeo, cubeMaterial;

			var objects = [];

			init();
			render();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter - webgl<br><strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 500, 800, 1300 );
				camera.lookAt( new THREE.Vector3() );

				scene = new THREE.Scene();

				// roll-over helpers              
                
				rollOverGeo = new THREE.BoxGeometry( edgeSize , edgeSize, edgeSize );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.BoxGeometry( edgeSize, edgeSize, edgeSize );
				cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } );

				// grid

				var size = 600, step = edgeSize;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );

				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );

                // Stuff added by me: hexagon
                var hexagon = new THREE.Geometry();
                var angleStep = Math.PI / 3;
                var radius = edgeSize;
                for (var i = 0; i < 6; i++){
                    // bottom
                    var fact = 0.9;
                    var height = 20;
                    hexagon.vertices.push(
                        new THREE.Vector3(
                            radius * Math.cos(i * angleStep), 
                            0, 
                            radius * Math.sin(i * angleStep))
                    );
                    // top
                    hexagon.vertices.push(
                        new THREE.Vector3(
                            fact * radius * Math.cos(i * angleStep), 
                            height, 
                            fact * radius * Math.sin(i * angleStep))
                    );
                }
                //hexagon.computeBoundingBox();
                //hexagon.computeBoundingSphere();
                for (var i = 0; i < 3; i ++){
                   hexagon.faces.push(new THREE.Face3(2 * i, 2 * i + 1, (2 * (i + 1)) % 12));                    
                   hexagon.faces.push(new THREE.Face3(2 * i + 1, (2 * (i + 1) + 1) % 12,  (2 * (i + 1)) % 12));                    
                }
                for (var i = 3; i < 6; i ++){
                   hexagon.faces.push(new THREE.Face3(2 * i + 1, 2 * i, (2 * (i + 1)) % 12));                    
                   hexagon.faces.push(new THREE.Face3((2 * (i + 1) + 1) % 12, 2 * i + 1, (2 * (i + 1)) % 12));                    
                }
                hexagon.faces.push(new THREE.Face3(0, 4, 2));
                hexagon.faces.push(new THREE.Face3(0, 6, 4));
                hexagon.faces.push(new THREE.Face3(0, 8, 6));
                hexagon.faces.push(new THREE.Face3(0, 10, 8));
                
                hexagon.faces.push(new THREE.Face3(1, 5, 3));
                hexagon.faces.push(new THREE.Face3(1, 7, 5));
                hexagon.faces.push(new THREE.Face3(1, 9, 7));
                hexagon.faces.push(new THREE.Face3(1, 11, 9));
                
                
                //hexagon.computeVertexNormals();
                hexagon.computeFaceNormals();
                var hexVox = new THREE.Mesh(hexagon, new THREE.MeshLambertMaterial( { color: 0xFEB74C, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } ));
                //hexVox.position = new THREE.Vector3(100, 100, 100);
                scene.add(hexVox);
                //objects.push(hexVox);
                var hexVox2 = new THREE.Mesh(hexagon, new THREE.MeshLambertMaterial( { color: 0xFEB74C, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } ));
                //hexVox2.position = new THREE.Vector3(300, 0, 100);
                hexVox2.translateX(radius + radius * Math.sqrt(3) / 4);
                hexVox2.translateZ(radius * Math.sqrt(3) / 2)
                scene.add(hexVox2);
                //objects.push(hexVox2);
				// push to objects only for intersections - to do

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
				geometry.rotateX( - Math.PI / 2 );

				plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
				scene.add( plane );

				objects.push( plane );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
					rollOverMesh.position.divideScalar( edgeSize ).floor().multiplyScalar( edgeSize ).addScalar( edgeSize / 2);

				}

				render();

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					// delete cube

					if ( isShiftDown ) {

						if ( intersect.object != plane ) {

							scene.remove( intersect.object );

							objects.splice( objects.indexOf( intersect.object ), 1 );

						}

					// create cube

					} else {

						var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
						voxel.position.copy( intersect.point ).add( intersect.face.normal );
						voxel.position.divideScalar( edgeSize ).floor().multiplyScalar( edgeSize ).addScalar( edgeSize / 2);
						scene.add( voxel );

						objects.push( voxel );

					}

					render();

				}

			}

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;

				}

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
