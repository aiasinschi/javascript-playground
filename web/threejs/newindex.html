<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - interactive - voxel painter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		#oldie { background-color: #ddd !important }
	</style>
</head>
<body>

<script src="lib/three.min.js"></script>

<script src="lib/Detector.js"></script>

<script>

	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	var container;
	var camera, scene, renderer;
	var plane, cube;
	var mouse, raycaster, isShiftDown = false;

	var edgeSize = 150;

	var rollOverMesh, rollOverMaterial;
	var cubeGeo, cubeMaterial;

	var objects = [];

	function heightMap(x, z){
		var height = [edgeSize / 2, edgeSize / 3, edgeSize / 4, edgeSize / 5];
		var baseSpread = edgeSize * edgeSize / 20;
		var spread = [baseSpread * 1, baseSpread * 0.8, baseSpread * 0.9, baseSpread * 1.1];
		var xbias = [0, - edgeSize / 5, edgeSize / 5, edgeSize / 5];
		var zbias = [0, - edgeSize / 3, edgeSize / 2, - edgeSize / 2];
		var y = 0;
		for (var i = 0; i < height.length; i++){
			y += height[i] *  Math.exp ( (- (x - xbias[i]) * (x - xbias[i]) - (z - zbias[i]) * (z - zbias[i]) ) / spread[i]);
		}
		return y;
	}

	function initHexInnerTriangle(hexagon, node0, node1, node2, level){
		if (level > 0){
			var m01x =  (node0.x + node1.x) / 2;
			var m01z = (node0.z + node1.z) / 2;
			var node01 = new THREE.Vector3(m01x, heightMap(m01x, m01z), m01z);
			var m12x = (node1.x + node2.x) / 2;
			var m12z = (node1.z + node2.z) / 2;
			var node12 = new THREE.Vector3(m12x, heightMap(m12x, m12z), m12z);
			var m20x = (node2.x + node0.x) / 2;
			var m20z = (node2.z + node0.z) / 2;
			var node20 = new THREE.Vector3( m20x, heightMap(m20x, m20z), m20z);
			initHexInnerTriangle(hexagon, node0, node01, node20, level - 1);
			initHexInnerTriangle(hexagon, node01, node1, node12, level - 1);
			initHexInnerTriangle(hexagon, node20, node12, node2, level - 1);
			initHexInnerTriangle(hexagon, node20, node01, node12, level - 1);
		} else {
			var first = hexagon.vertices.length;
			hexagon.vertices.push(node0);
			hexagon.vertices.push(node1);
			hexagon.vertices.push(node2);
			hexagon.faces.push(new THREE.Face3(first, first + 1, first + 2));
			hexagon.faceVertexUvs[0].push([new THREE.Vector2(0, 0), new THREE.Vector2(0, 1), new THREE.Vector2(1, 1)]);
		}
	}

	function initHexCell(){
		var hexagon = new THREE.Geometry();
		var angleStep = Math.PI / 3;
		var radius = edgeSize;
		var corners = [];
		corners.push(new THREE.Vector3(0, heightMap(0, 0), 0));
		for (var i = 0; i < 6; i++){
			// bottom
			corners.push(
					new THREE.Vector3(
							radius * Math.cos(i * angleStep),
							heightMap(radius * Math.cos(i * angleStep), radius * Math.sin(i * angleStep)),
							radius * Math.sin(i * angleStep))
			);
		}
		for (var i = 1; i <= 6; i++){
			initHexInnerTriangle(hexagon, corners[i], corners[0], corners[i % 6 + 1], 6);
		}

		hexagon.computeFaceNormals();
		return hexagon;
	}


	init();
	render();

	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		var info = document.createElement( 'div' );
		info.style.position = 'absolute';
		info.style.top = '10px';
		info.style.width = '100%';
		info.style.textAlign = 'center';
		info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter - webgl<br><strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel';
		container.appendChild( info );

		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 500, 800, 1300 );
		camera.lookAt( new THREE.Vector3() );

		scene = new THREE.Scene();

		// roll-over helpers

		rollOverGeo = new THREE.BoxGeometry( edgeSize , edgeSize, edgeSize );
		rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
		rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
		//scene.add( rollOverMesh );

		// cubes

		cubeGeo = new THREE.BoxGeometry( edgeSize, edgeSize, edgeSize );
		cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } );

		// grid

		var size = 600, step = edgeSize;

		var geometry = new THREE.Geometry();

		for ( var i = - size; i <= size; i += step ) {

			geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
			geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

			geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
			geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

		}

		var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );

		var line = new THREE.LineSegments( geometry, material );
		scene.add( line );
		var radius = edgeSize;

		var newHexVox = new THREE.Mesh(initHexCell(), new THREE.MeshLambertMaterial( { color: 0x8E970C, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } ));
		/*newHexVox.translateX(radius + radius * Math.sqrt(3) / 4);
		newHexVox.translateZ(radius * Math.sqrt(3) / 2);*/
		scene.add(newHexVox);
		newHexVox = new THREE.Mesh(initHexCell(), new THREE.MeshLambertMaterial( { color: 0x8E970C, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } ));
		newHexVox.translateX(radius + radius * Math.sqrt(3) / 4);
    	newHexVox.translateZ(radius * Math.sqrt(3) / 2);
		scene.add(newHexVox);
		newHexVox = new THREE.Mesh(initHexCell(), new THREE.MeshLambertMaterial( { color: 0x8E970C, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/grass.jpg" ) } ));
		newHexVox.translateX(radius + radius * Math.sqrt(3) / 4);
		newHexVox.translateZ(- radius * Math.sqrt(3) / 2);
		scene.add(newHexVox);

		raycaster = new THREE.Raycaster();
		mouse = new THREE.Vector2();

		var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
		geometry.rotateX( - Math.PI / 2 );

		plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
		scene.add( plane );

		objects.push( plane );

		// Lights

		var ambientLight = new THREE.AmbientLight( 0x606060 );
		scene.add( ambientLight );

		var directionalLight = new THREE.DirectionalLight( 0xffffff );
		directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
		scene.add( directionalLight );

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setClearColor( 0xf0f0f0 );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		//document.addEventListener( 'mousedown', onDocumentMouseDown, false );
		document.addEventListener( 'keydown', onDocumentKeyDown, false );
		document.addEventListener( 'keyup', onDocumentKeyUp, false );

		//

		window.addEventListener( 'resize', onWindowResize, false );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function onDocumentMouseMove( event ) {

		event.preventDefault();

		mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

		raycaster.setFromCamera( mouse, camera );

		var intersects = raycaster.intersectObjects( objects );

		if ( intersects.length > 0 ) {

			var intersect = intersects[ 0 ];

			rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
			rollOverMesh.position.divideScalar( edgeSize ).floor().multiplyScalar( edgeSize ).addScalar( edgeSize / 2);

		}

		render();

	}

	function onDocumentMouseDown( event ) {

		event.preventDefault();

		mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

		raycaster.setFromCamera( mouse, camera );

		var intersects = raycaster.intersectObjects( objects );

		if ( intersects.length > 0 ) {

			var intersect = intersects[ 0 ];

			// delete cube

			if ( isShiftDown ) {

				if ( intersect.object != plane ) {

					scene.remove( intersect.object );

					objects.splice( objects.indexOf( intersect.object ), 1 );

				}

				// create cube

			} else {

				var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
				voxel.position.copy( intersect.point ).add( intersect.face.normal );
				voxel.position.divideScalar( edgeSize ).floor().multiplyScalar( edgeSize ).addScalar( edgeSize / 2);
				scene.add( voxel );

				objects.push( voxel );

			}

			render();

		}

	}

	function onDocumentKeyDown( event ) {

		switch( event.keyCode ) {

			case 16: isShiftDown = true; break;

		}

	}

	function onDocumentKeyUp( event ) {

		switch ( event.keyCode ) {

			case 16: isShiftDown = false; break;

		}

	}

	function render() {

		renderer.render( scene, camera );

	}

</script>

</body>
</html>
